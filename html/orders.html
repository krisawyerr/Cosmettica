<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/orders.css">
  </head>
  <body>
    <div class="header">
      <div class="headerLeft">
        <a href="/index.html" class="logo">Cosmettica</a>
      </div>
      <div class="headerRight">
        <button class="cartButton">Orders</button>
        <button class="cartButton">Cart : 3</button>
      </div>
    </div>

    <div class="main">
      <div class="page-title">Your Orders</div>

      <div class="orders-grid">
        <div class="order-container">
          
          <div class="order-header">
            <div class="order-header-left-section">
              <div class="order-date">
                <div class="order-header-label">Order Placed:</div>
                <div>August 12</div>
              </div>
              <div class="order-total">
                <div class="order-header-label">Total:</div>
                <div>$38,510.98</div>
              </div>
            </div>

            <div class="order-header-right-section">
              <div class="order-header-label">Order ID:</div>
              <div>27cba69d-4c3d-4098-b42d-ac7fa62b7664</div>
            </div>
          </div>

          <div class="order-details-grid">
            <div class="product-image-container">
              <img src="/images/Screenshot__12_-removebg-preview.png">
            </div>

            <div class="product-details">
              <div class="product-name">
                The Mariner
              </div>
              <div class="product-quantity">
                Quantity: 1
              </div>
            </div>

            <div class="product-actions">
              <a href="tracking.html">
                <button class="track-package-button button-secondary">
                  Track package
                </button>
              </a>
            </div>

            <div class="product-image-container">
              <img src="/images/Screenshot__15_-removebg-preview.png">
            </div>

            <div class="product-details">
              <div class="product-name">
                The Inferno
              </div>
              <div class="product-quantity">
                Quantity: 2
              </div>
            </div>

            <div class="product-actions">
              <a href="tracking.html">
                <button class="track-package-button button-secondary">
                  Track package
                </button>
              </a>
            </div>
          </div>
        </div>

        <div class="order-container">

          <div class="order-header">
            <div class="order-header-left-section">
              <div class="order-date">
                <div class="order-header-label">Order Placed:</div>
                <div>June 10</div>
              </div>
              <div class="order-total">
                <div class="order-header-label">Total:</div>
                <div>$44,005.49</div>
              </div>
            </div>

            <div class="order-header-right-section">
              <div class="order-header-label">Order ID:</div>
              <div>b6b6c212-d30e-4d4a-805d-90b52ce6b37d</div>
            </div>
          </div>

          <div class="order-details-grid">
            <div class="product-image-container">
              <img src="/images/Screenshot__8_-removebg-preview.png">
            </div>

            <div class="product-details">
              <div class="product-name">
                The Pearl Yeti
              </div>
              <div class="product-quantity">
                Quantity: 2
              </div>
            </div>

            <div class="product-actions">
              <a href="tracking.html">
                <button class="track-package-button button-secondary">
                  Track package
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
