<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/checkout.css">
    <link rel="icon" type="image/png" href="../images/Screenshot__32_-removebg-preview.png">
  </head>
  <body>
    <div class="checkout-header">
      <div class="header">
        <div class="headerMiddle">
          <a href="/index.html">
            <p class="logo">Cosmettica</p>
          </a>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="page-title">Review your order</div>

      <div class="checkout-grid">
        <div class="order-summary js-order-summary"></div>

        <div class="payment-summary">
          <div class="payment-summary-title">
            Order Summary
          </div>

          <div id="js-items-count" class="payment-summary-row">
            <div>Items (3):</div>
            <div class="payment-summary-money">$90,000.00</div>
          </div>
          

          <div class="payment-summary-row">
            <div>Shipping &amp; handling:</div>
            <div class="payment-summary-money">$4.99</div>
          </div>

          <div class="payment-summary-row subtotal-row">
            <div>Total before tax:</div>
            <div class="payment-summary-money pricePlusShipping">$90,004.99</div>
          </div>

          <div class="payment-summary-row">
            <div>Estimated tax (10%):</div>
            <div class="payment-summary-money priceTax">$9,000.50</div>
          </div>

          <div class="payment-summary-row total-row">
            <div>Order total:</div>
            <div class="payment-summary-money priceTotal">$99,005.49</div>
          </div>

          <button class="place-order-button button-primary">
            Place your order
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/js/checkout.js"></script>
    
  </body>
</html>
